	
<div class="modal-header">
    <h3 class="modal-title">Chat Name</h3>
</div>
<div class="modal-body">
	
	<form class="form-horizontal" ng-submit="ok()">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input ng-model="username" class="form-control" type="text"  placeholder="ChattyKathy123" autofocus>
	
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-2 control-label">Pitch</label>
	    <div class="col-sm-10">
	      <input type="range" ng-click="testVoice()" max="99" min="1" ng-model="pitch">
	    </div>
	  </div>
	</form>
	<br>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
